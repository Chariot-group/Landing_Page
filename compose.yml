version: '3.8'

services:
  app:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - /frontend:/app
      - /app/node_modules
    ports:
      - "8081:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    command: sh -c "if [ -f package.json ]; then npm ci && npm run build && npm start; else echo 'package.json not found'; exit 1; fi"
